<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Register for RecycleHub</h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Email address" formControlName="email">
            <div class="text-red-500 text-sm mt-1" *ngIf="email.invalid && email.touched">
              Please enter a valid email.
            </div>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Password" formControlName="password">
            <div class="text-red-500 text-sm mt-1" *ngIf="password.invalid && password.touched">
              Password must be at least 8 characters with uppercase, lowercase, and numbers.
            </div>
          </div>
          <div>
            <label for="fullName" class="sr-only">Full Name</label>
            <input id="fullName" name="fullName" type="text" autocomplete="name" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Full Name" formControlName="fullName">
            <div class="text-red-500 text-sm mt-1" *ngIf="fullName.invalid && fullName.touched">
              Full name must contain at least two words.
            </div>
          </div>
          <div>
            <label for="address" class="sr-only">Address</label>
            <input id="address" name="address" type="text" autocomplete="street-address" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Address" formControlName="address">
                   <div class="text-red-500 text-sm mt-1" *ngIf="address.invalid && address.touched">
                    Address is required.
                  </div>
                  
          </div>
          <div>
            <label for="phone" class="sr-only">Phone</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   placeholder="Phone" formControlName="phone">
            <div class="text-red-500 text-sm mt-1" *ngIf="phone.invalid && phone.touched">
              Phone must be 10 digits.
            </div>
          </div>
          <div>
            <label for="birthDate" class="sr-only">Date of Birth</label>
            <input id="birthDate" name="birthDate" type="date" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                   formControlName="birthDate">
          </div>
        </div>
  
        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  [disabled]="registerForm.invalid">
            Register
          </button>
        </div>
      </form>
  
      <div *ngIf="message" class="text-red-500 text-sm mt-4 text-center">{{ message }}</div>
    </div>
  </div>
