<div class="m-6 p-6 bg-gray-100 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">Waste Requests in {{ currentUser?.address?.city }}</h2>

  <ng-container *ngIf="collectorRequests$ | async as requests">
    <div *ngIf="requests.length; else noRequests" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let request of requests"
        class="bg-white border border-gray-200 p-5 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300"
      >
        <p class="mb-2"><span class="font-semibold text-gray-700">Waste Types : </span> <span class="text-gray-600">{{ request.wasteTypes.join(', ') }}</span></p>
        <p class="mb-2"><span class="font-semibold text-gray-700">Estimated Weight : </span> <span class="text-gray-600">{{ request.estimatedWeight }}g</span></p>
        <p class="mb-2"><span class="font-semibold text-gray-700">Address : </span> <span class="text-gray-600">{{ request.address.street }}, {{ request.address.city }}</span></p>
        <p><span class="font-semibold text-gray-700">Status : </span> <span class="text-green-600 font-medium">{{ request.status }}</span></p>
      </div>
    </div>

    <ng-template #noRequests>
      <p class="text-red-500 text-center text-lg font-medium bg-red-100 py-4 rounded-lg">No waste requests found for your city.</p>
    </ng-template>
  </ng-container>
</div>
