<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Waste Requests in {{ currentUser?.address?.city }}</h2>
  
    <ng-container *ngIf="collectorRequests$ | async as requests">
      <div *ngIf="requests.length; else noRequests" class="grid gap-4">
        <div
          *ngFor="let request of requests"
          class="border border-gray-300 p-4 rounded shadow"
        >
          <p><strong>Waste Types:</strong> {{ request.wasteTypes.join(', ') }}</p>
          <p><strong>Estimated Weight:</strong> {{ request.estimatedWeight }}g</p>
          <p><strong>Address:</strong> {{ request.address.street }}, {{ request.address.city }}</p>
          <p><strong>Status:</strong> {{ request.status }}</p>
        </div>
      </div>
  
      <ng-template #noRequests>
        <p class="text-red-500">No waste requests found for your city.</p>
      </ng-template>
    </ng-container>
  </div>
