<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Waste Request</h2>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="wasteRequestForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <!-- Form Fields -->
        <div>
          <label for="wasteType" class="block text-sm font-medium text-gray-700">Waste Type</label>
          <select id="wasteType" formControlName="wasteType" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <option value="plastic">Plastic</option>
            <option value="glass">Glass</option>
            <option value="paper">Paper</option>
            <option value="metal">Metal</option>
          </select>
          <div *ngIf="wasteRequestForm.get('wasteType')?.invalid && wasteRequestForm.get('wasteType')?.touched" class="text-red-500 text-xs mt-1">
            Waste type is required
          </div>
        </div>

        <div>
          <label for="estimatedWeight" class="block text-sm font-medium text-gray-700">Estimated Weight (g)</label>
          <input id="estimatedWeight" type="number" formControlName="estimatedWeight" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
          <div *ngIf="wasteRequestForm.get('estimatedWeight')?.invalid && wasteRequestForm.get('estimatedWeight')?.touched" class="text-red-500 text-xs mt-1">
            Estimated weight is required and must be at least 1000g
          </div>
        </div>

        <div>
          <label for="collectionAddress" class="block text-sm font-medium text-gray-700">Collection Address</label>
          <input id="collectionAddress" type="text" formControlName="collectionAddress" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
        </div>

        <div>
          <label for="preferredDateTime" class="block text-sm font-medium text-gray-700">Preferred Date & Time</label>
          <input id="preferredDateTime" type="datetime-local" formControlName="preferredDateTime" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
        </div>

        <div>
          <label for="additionalNotes" class="block text-sm font-medium text-gray-700">Additional Notes</label>
          <textarea id="additionalNotes" formControlName="additionalNotes" class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
      </div>

      <div *ngIf="error$ | async as error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <div class="space-y-4">
        <button type="submit" [disabled]="wasteRequestForm.invalid || (loading$ | async)" class="w-full py-2 px-4 bg-green-600 text-white rounded-md">
          {{ (loading$ | async) ? 'Processing...' : 'Submit Request' }}
        </button>

        <button type="button" (click)="onReset()" class="w-full py-2 px-4 bg-gray-600 text-white rounded-md">
          Reset Form
        </button>
      </div>
    </form>

    <div class="mt-6">
      <h3 class="text-lg font-medium text-gray-900">Existing Requests</h3>
      <ul>
        <li *ngFor="let request of wasteRequests$ | async">
          <div>{{ request.wasteType }} - {{ request.estimatedWeight }}g</div>
          <button (click)="onEdit(request)" class="text-blue-500">Edit</button>
          <button (click)="onDelete(request.id!)" class="text-red-500">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
