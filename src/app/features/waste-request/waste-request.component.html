<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Request Waste Collection</h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="wasteRequestForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="wasteType" class="sr-only">Waste Type</label>
            <select id="wasteType" formControlName="wasteType"
                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              <option value="">Select Waste Type</option>
              <option value="plastic">Plastic</option>
              <option value="glass">Glass</option>
              <option value="paper">Paper</option>
              <option value="metal">Metal</option>
            </select>
            <div class="text-red-500 text-sm mt-1" *ngIf="wasteType.invalid && wasteType.touched">
              Waste type is required.
            </div>
          </div>
          <div>
            <label for="estimatedWeight" class="sr-only">Estimated Weight (in grams)</label>
            <input id="estimatedWeight" type="number" formControlName="estimatedWeight" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                   placeholder="Estimated Weight">
            <div class="text-red-500 text-sm mt-1" *ngIf="estimatedWeight.invalid && estimatedWeight.touched">
              Weight must be at least 1000g.
            </div>
          </div>
          <div>
            <label for="collectionAddress" class="sr-only">Collection Address</label>
            <input id="collectionAddress" formControlName="collectionAddress" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                   placeholder="Collection Address">
            <div class="text-red-500 text-sm mt-1" *ngIf="collectionAddress.invalid && collectionAddress.touched">
              Address is required.
            </div>
          </div>
          <div>
            <label for="preferredDate" class="sr-only">Preferred Date</label>
            <input id="preferredDate" type="date" formControlName="preferredDate" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>
          <div>
            <label for="preferredTimeSlot" class="sr-only">Preferred Time Slot</label>
            <input id="preferredTimeSlot" type="time" formControlName="preferredTimeSlot" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </div>
          <div>
            <label for="additionalNotes" class="sr-only">Additional Notes</label>
            <textarea id="additionalNotes" formControlName="additionalNotes" rows="3"
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                      placeholder="Additional Notes"></textarea>
          </div>
        </div>
  
        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                  [disabled]="wasteRequestForm.invalid">
            Submit Request
          </button>
        </div>
      </form>
  
      <div *ngIf="message" class="text-green-500 text-sm mt-4 text-center">{{ message }}</div>
      <div *ngIf="error" class="text-red-500 text-sm mt-4 text-center">{{ error }}</div>
    </div>
  </div>
